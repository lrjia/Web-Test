    <h1>另一个页面</h1>

    <h2>描述列表</h2>
    <dl>
        <dt>内心独白</dt>
        <dd>戏剧中，某个角色对自己的内心活动或感受进行念白表演，这些台词只面向观众，而其他角色不会听到。</dd>
        <dt>语言独白</dt>
        <dd>戏剧中，某个角色把自己的想法直接进行念白表演，观众和其他角色都可以听到。</dd>
        <dt>旁白</dt>
        <dd>戏剧中，为渲染幽默或戏剧性效果而进行的场景之外的补充注释念白，只面向观众，内容一般都是角色的感受、想法、以及一些背景信息等。</dd>
    </dl>
    <h2>
        块级引用
    </h2>
    <p>
        <blockquote
            cite="https://developer.mozilla.org/zh-CN/docs/Learn/HTML/Introduction_to_HTML/Advanced_text_formatting">
            如果一个块级内容（一个段落、多个段落、一个列表等）从其他地方被引用
        </blockquote>
    </p>
    <p>这是<q>行内引用</q></p>
